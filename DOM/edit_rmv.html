<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Edit And Remov</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("TypeScript");

    function addOptiLang(langName) {
      const li = document.createElement("li");
      const addText = document.createTextNode(langName);
      li.appendChild(addText);
      document.querySelector(".language").appendChild(li);
    }
    addOptiLang("golang");

    //Edit
    const scndLang = document.querySelector("li:nth-child(2)");
    // scndLang.innerHTML = "Cplusplus"
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    scndLang.replaceWith(newli);

    //edit

    const firstLang = document.querySelector("li");
    firstLang.outerHTML = "<li>Typescript</li>";

    //remove

    const lstLang = document.querySelector("li:last-child");
    lstLang.remove();
  </script>
</html>
